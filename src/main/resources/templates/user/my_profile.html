<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/common :: head('영단어 집합소 - 프로필')}">
        <!-- /fragments/common :: head -->
    </head>

    <body>

        <header th:replace="~{fragments/common :: header}">
            <!-- /fragments/common :: header -->
        </header>

            <div class="container-fluid">
	            <div class="row">
	                <nav th:replace="~{fragments/common :: nav('my_profile')}">
	                	<!-- /fragments/common :: nav -->
	                </nav>
	
	                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				       <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
				           <div class="h2">나의 프로필</div>
				           <div class="btn-toolbar mb-2 mb-md-0" th:replace="~{fragments/common :: myListUrl('my_profile')}">
				               <!-- /fragments/common :: myListUrl -->
				           </div>
				       </div>
				
				       <!-- ;; -->
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3">버그 프로필</h4>

                            <form>
                                <div class="row g-3">
                                    <div class="text-left">
                                        <label>이미지</label>
                                        <div>
                                            <img th:src="@{/wc_upload/} + ${principal.userAccount.userImageUrl}" width="200px" height="200px" class="rounded" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="nickname" class="form-label">닉네임</label>
                                        <input type="text" class="form-control" id="nickname" th:value=${principal.userAccount.nickname} readonly="readonly" placeholder="닉네임">
                                    </div>

                                    <div class="col-12">
                                        <label for="username" class="form-label">아이디</label>
                                        <input type="text" class="form-control" id="username" th:value="${principal.userAccount.username}" readonly="readonly" placeholder="아이디">
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">이메일</label>
                                        <input type="email" class="form-control" id="email" th:value="${principal.userAccount.email}" readonly="readonly" placeholder="example@google.com">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="grade" class="form-label">등급</label>
                                        <input type="text" class="form-control" id="grade" th:value="${principal.userAccount.grade}" readonly="readonly" placeholder="등급">
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="role" class="form-label">권한</label>
                                        <input type="text" class="form-control" id="role" th:value="${principal.userAccount.role}" readonly="readonly" placeholder="권한">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="gender" class="form-label">성별</label>
                                        <input type="text" class="form-control" id="gender" th:value="${principal.userAccount.gender}" readonly="readonly" placeholder="성별">
                                    </div>

                                    <div class="col-12">
                                        <label for="bio" class="form-label">각오</label>
                                        <textarea class="form-control" placeholder="I hope to remember the word" id="bio" th:text="${principal.userAccount.bio}" readonly="readonly" style="height: 100px"></textarea>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <!-- ;; -->
				
				           
			      </main>
	            </div>
            </div>

            <!-- Add Modal -->
            <div th:replace="~{fragments/common :: wordAddModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>

            <!-- Modify Delete Modal -->
            <div th:replace="~{fragments/common :: wordModifyDeleteModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
