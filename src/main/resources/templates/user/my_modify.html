<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/common :: head('영단어 집합소 - 회원 수정')}">
        <!-- /fragments/common :: head -->
    </head>

    <body>

        <header th:replace="~{fragments/common :: header}">
            <!-- /fragments/common :: header -->
        </header>

            <div class="container-fluid">
	            <div class="row">
	                <nav th:replace="~{fragments/common :: nav('my_modify')}">
	                	<!-- /fragments/common :: nav -->
	                </nav>
	
	                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				       <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
				           <div class="h2">나의 프로필 수정</div>
				           <div class="btn-toolbar mb-2 mb-md-0" th:replace="~{fragments/common :: myListUrl('my_modify')}">
				               <!-- /fragments/common :: myListUrl -->
				           </div>
				       </div>
				
				       <!-- ;; -->
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3"><span th:text=${principal.userAccount.nickname}></span> 프로필 수정</h4>
                            <form id="userModifyForm">
                                <div class="row g-3">
									<input type="hidden" id="id" th:value=${principal.userAccount.id} />
                                    <div class="col-12">
                                        <label for="userImageUrl" class="form-label">프로필 이미지</label>
                                        <input type="file" class="form-control" name="file" id="file" placeholder="프로필 이미지">
                                    </div>

                                    <div class="col-12">
                                        <label for="nickname" class="form-label">닉네임</label>
                                        <input type="text" class="form-control" id="nickname" th:value="${principal.userAccount.nickname}" placeholder="닉네임">
                                    </div>

                                    <div class="col-12">
                                        <label for="username" class="form-label">아이디</label>
                                        <input type="text" class="form-control" id="username" th:value="${principal.userAccount.username}" placeholder="아이디" readonly="readonly">
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="password" class="form-label">패스워드</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">이메일</label>
                                        <input type="email" class="form-control" id="email" th:value="${principal.userAccount.email}" placeholder="example@google.com">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="grade" class="form-label">등급</label>
                                        <select class="form-select" id="grade">
                                            <option value="beginner" th:selected="${principal.userAccount.grade.toString()} == 'beginner'">초급</option>
                                            <option value="middle" th:selected="${principal.userAccount.grade.toString()} == 'middle'">중급</option>
                                            <option value="advanced" th:selected="${principal.userAccount.grade.toString()} == 'advenced'">고급</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="role" class="form-label">권한</label>
                                        <input type="text" class="form-control" id="role" th:value="${principal.userAccount.role}" readonly="readonly" placeholder="권한">
                                    </div>
									
                                    <div class="col-md-4">
                                        <label for="gender" class="form-label">성별</label>
                                        <select class="form-select" id="gender">
                                            <option value="man" th:selected="${principal.userAccount.gender.toString()} == 'man'">남자</option>
                                            <option value="woman" th:selected="${principal.userAccount.gender.toString()} == 'woman'">여자</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label for="bio" class="form-label">Comments</label>
                                        <textarea class="form-control" placeholder="I hope to remember the word" id="bio" th:text="${principal.userAccount.bio}" style="height: 100px"></textarea>
                                    </div>
                                    
                                    <div class="col-6">
                                        <a class="w-100 btn btn-warning btn-lg" th:href="@{/}">메인으로 가기</a>
                                    </div>
                                    <div class="col-6">
                                        <button th:onclick="userModify()" class="w-100 btn btn-warning btn-lg" type="button">회원 업데이트</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                        <!-- ;; -->
				           
			      </main>
	            </div>
            </div>

            <!-- Add Modal -->
            <div th:replace="~{fragments/common :: wordAddModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>

            <!-- Modify Delete Modal -->
            <div th:replace="~{fragments/common :: wordModifyDeleteModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
		<!-- Custom JavaScript for this template -->
		<script type="text/javascript" th:src="@{/js/user.js}"></script>
    </body>
</html>
