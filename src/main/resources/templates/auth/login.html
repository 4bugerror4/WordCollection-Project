<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/auth/auth_common :: head('영단어 집합소 - 로그인')}">
    	<!-- /fragments/auth/auth_common :: head -->
    </head>

    <body>
        
        <section class="container">
            <div class="text-center">
            <main class="form-signin w-100 m-auto">
                <form th:action="@{/auth/login}" method="POST">
                    <a th:href="@{/}"><img class="mb-4" src="https://cdn.pixabay.com/photo/2015/08/26/22/12/alphabet-909158_960_720.png" alt="" width="100" height="100"></a>
                    <div class="h2 mb-3 fw-normal">로그인 페이지</div>
                    
                   	<div th:if=${param.error} class="alert alert-danger" th:text=${exception}></div>
                   	
                   	<div class="alert alert-success" th:if=${param.logout}>
                   		로그아웃 정상처리 되었습니다.
                   	</div>

                    <div class="form-floating">
                    <input type="text" class="form-control" name="username">
                    <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                    <input type="password" class="form-control" name="password">
                    <label for="floatingPassword">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-warning mb-3" type="submit">로그인</button>
                    <a th:href="@{/auth/join}">아직 회원이 아니신가요?</a>
                    <p class="mt-3 mb-3 text-muted">&copy; 2023-02</p>
                </form>
            </main>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
