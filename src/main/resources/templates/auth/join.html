<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/auth/auth_common :: head('영단어 집합소 - 회원가입')}">
    	<!-- /fragments/auth/auth_common :: head -->
    </head>

    <body>
        
         <section class="container">
            <div class="text-center">
	            <main class="form-signin w-100 m-auto">
	                <form>
	                    <a th:href="@{/}"><img class="mb-4" src="https://cdn.pixabay.com/photo/2015/08/26/22/12/alphabet-909158_960_720.png" alt="" width="100" height="100"></a>
	                    <div class="h2 mb-3 fw-normal">회원가입 페이지</div>
		
	                    <div class="form-floating">
	                    <input type="text" class="form-control" id="username">
	                    <label for="floatingInput">Username</label>
	                    </div>
	                    <div class="form-floating">
	                    <input type="password" class="form-control" id="password">
	                    <label for="floatingPassword">Password</label>
	                    </div>
	                    <div class="form-floating">
	                    <input type="email" class="form-control" id="email">
	                    <label for="floatingInput">email</label>
	                    </div>
	                    <div class="form-floating">
	                    <input type="text" class="form-control" id="nickname">
	                    <label for="floatingInput">Nickname</label>
	                    </div>
	                    <div class="form-floating">
						<select class="form-control" id="grade">
							<option value="beginner">초급</option>
							<option value="middle">중급</option>
							<option value="advanced">고급</option>
						</select>
						<label for="floatingInput">grade</label>	                    
	                    </div>
	
	                    <button th:onclick="userJoin(event)" class="w-100 btn btn-lg btn-warning mb-3" type="submit">회원가입</button>
	                    <p class="mt-3 mb-3 text-muted">&copy; 2023-02</p>
	                </form>
	            </main>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
		<!-- Custom JavaScript for this template -->
		<script type="text/javascript" th:src="@{/js/join.js}"></script>
		
    </body>
</html>
