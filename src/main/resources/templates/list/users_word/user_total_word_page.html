<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/common :: head('영단어 집합소 - 영단어')}">
        <!-- /fragments/common :: head -->
    </head>

    <body>

        <header th:replace="~{fragments/common :: header}">
            <!-- /fragments/common :: header -->
        </header>

            <div class="container-fluid">
	            <div class="row">
	                <nav th:replace="~{fragments/common :: nav('user_total_word')}">
	                	<!-- /fragments/common :: nav -->
	                </nav>
	
	                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				       <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
				           <div class="h2">영단어 집합소</div>
				           <div th:replace="~{fragments/common :: myListUrl('user_total_word')}">
				               <!-- /fragments/common :: myListUrl -->
				           </div>
				       </div>
				       
				       <div class="d-flex justify-content-between" th:fragment="titleTotalCountSearch">
				          <div>
				              <div class="h3">Users Total Words</div>
				              <span class="text-danger">총 : <span th:text="${wordCount}">100개</span></span>
				          </div>
				          <div>
				              <form class="form-inline d-flex" th:action="@{/list/users/total_word_list}" method="GET">
				              	  <div class="form-group me-1 mb-2">
				                      <select class="form-control" name="searchType">
				                          <option selected="selected" disabled="disabled">선택&nbsp;&#9662;</option>
				                          <option value="eng">영어</option>
				                          <option value="kor">한국어</option>
				                      </select>
				                  </div>
				                  <div class="form-group me-1 mb-2">
				                      <input type="text" class="form-control" id="searchText" name="searchText">
				                  </div>
				                  <button type="submit" class="btn btn-outline-secondary mb-2">검색</button>
				              </form>
				          </div>
				      </div>
				
				       <div class="row">
				           <!-- 단어 시작 -->
				           <div class="col-sm-2 mt-4" th:each="word : ${words}">
				               <div class="card" >
				                   <div class="card-header d-flex justify-content-between bg-secondary text-white">
				                       <span>타입: <span th:text="${word.type}">type</span></span> <span>작성자: <span th:text="${word.user.username}">user</span></span>
				                   </div>
				                   <div class="card-body">
				                       <h4 class="card-title" th:text="${word.eng}">단어</h4>
				                       <hr />
				                       <p class="card-text" th:text="${word.kor}">뜻</p>
				                   </div>
				               </div>
				           </div>
				       </div>
			      </main>
	            </div>
            </div>

            <!-- Add Modal -->
            <div th:replace="~{fragments/common :: wordAddModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>

            <!-- Modify Delete Modal -->
            <div th:replace="~{fragments/common :: wordModifyDeleteModal}">
         		<!-- /fragments/common :: wordAddModal -->
            </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
		<!-- Custom JavaScript for this template -->
		<script type="text/javascript" th:src="@{/js/word.js}"></script>

    </body>
</html>
